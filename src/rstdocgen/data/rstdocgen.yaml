# settings for test case generator
id_sep: '-'
file_encoding: 'utf-8'
file_glob: '*.yaml'
jinja2_line_statements: true
output_path: tests/testdata/out
source_path: tests/testdata/out
template_file: 'test_case_stub.tmpl'
template_path: tests/testdata/templates
page_break: '\n\n.. raw:: pdf/n/n   PageBreak\n'
csv_delimiter: ';'
preserve_quotes: true
process_comments: true
mapping: 4
sequence: 6
offset: 4
prefix_map:
  - SU  # SU is required for setup (preparation) procedures
    setup  # the rest are examples of test cases, change as needed
  - PT
    performance
  - ST
    security
